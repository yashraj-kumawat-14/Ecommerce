<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="../../css/successStyle.css">
</head>

<body>
    <nav style="background-color: #fff;">
        <div class="logo"><a href="/"> <img src="../../assets/logo.png" alt="logo" width="70"> </a></div>
        <div class="search-bar">
            <input type="text" placeholder="Search Here">
            <img src="../../assets/search.png" alt="search">
        </div>
        <div class="account-specific">
            <div class="location"><img src="../../assets/location.png" alt="location" width="30"></div>
            <div class="recent-orders"><img src="../../assets/recent-orders.png" alt="recent orders" width="100"></div>
            <div class="account"><img src="../../assets/user.png" alt="account" width="50"></div>
        </div>
    </nav>
    <div style="background: #999;">
        <div class="container" >
            <div class="printer-top"></div>
    
            <div class="paper-container">
                <div class="printer-bottom"></div>
    
                <div class="paper">
                    <div class="main-contents">
                        <div class="success-icon">&#10004;</div>
                        <div class="success-title">
                            Payment Complete
                        </div>
                        <div class="success-description" style="margin-left: 45px; margin-right: 45px;">
                            Your payment has been recieved.
                        </div>
    
                        <div class="order-footer">You can close this page!</div>
                    </div>
                    <div class="jagged-edge"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../scripts/successScript.js"></script>
</body>

</html>
