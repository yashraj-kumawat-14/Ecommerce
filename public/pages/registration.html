<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../../css/registrationStyle.css">
</head>
<body>
    <nav>
        <div class="logo"><a href="/"> <img src="../../assets/logo.png" alt="logo" width="70"> </a></div>
        <div class="heading">
            <p>Registration</p>
        </div>
    </nav>

    <div class="container">
        <div class="heading" style="margin-bottom: 30px;">
            <h1>Registration</h1>
        </div>
        <form action="" class="registration-details" autocomplete="off">
            <div class="full-name">
                <label for="fullName">Full Name : </label>
                <input type="text" name="fullName" id="fullName" required>
            </div>
            <div class="dob">
                <label for="dob">DOB : </label>
                <input type="date" name="dob" id="dob" required>
            </div>
            <div class="email">
                <label for="email">Email : </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="retype-email">
                <label for="retype-email">Retype Email : </label>
                <input type="email" name="retypeEmail" id="retypeEmail" required>
            </div>
            <div class="email-code">
                <label for="emailCode">Email Code : </label>
                <div>
                    <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; gap: 5px;">
                        <input type="number" name="emailCode" id="emailCode" required placeholder="ENTER CODE HERE PLEASE." style="width: 100%;">
                        <button type="button" class="email-verify-button">verify</button>
                    </div>
                    <button type="button" id="send-email-code">Send Code</button>
                </div>
            </div>
            <div class="mobile">
                <label for="mobile">Moblile : </label>
                <input type="number" name="mobile" id="mobile" required>
            </div>
            
            <!-- <div class="otp">
                <label for="OTP">OTP : </label>
                <div>
                    <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; gap: 5px;">
                        <input type="number" name="otp" id="otp" required placeholder="ENTER OTP HERE PLEASE." style="width: 100%;">
                        <button type="button" id="verifyOtp">verify</button>
                    </div>
                    <button type="button" id="sendOtp">Send OTP</button>
                </div>
            </div> -->
            <div class="password">
                <label for="password">Password : </label>
                <input type="password" name="password" id="password" required value="">
            </div>
            <div class="retype-password">
                <label for="retypePassword">Retype Password : </label>
                <input type="password" name="retypePassword" id="retypePassword" required>
            </div>
            <div class="heading">
                <h1>Default Delievery Address : </h1>
            </div>
            <div class="delievery-details-container">
                <div class="country">
                    <div style="display: flex; flex-direction: row; gap: 10px;">
                        <label for="country">Country : </label>
                        <img src="../../assets/india.png" alt="Flag" id="country-flag" width="30">
                    </div>
                    <input type="text" readonly value="India" name="country" id="country">
                </div>
                <div class="state">
                    <label for="state">State : </label>
                    <!-- <input type="text" name="state" id="state" value="Rajasthan"> -->
                    <select name="state" id="state">
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan" selected>Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Ladakh">Ladakh</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                      </select>
                      
                </div>
                <div class="city">
                    <label for="city">City : </label>
                    <input type="text" name="city" id="city" value="Rajsamand">
                </div>
                <div class="pincode">
                    <label for="pincode">Pincode : </label>
                    <input type="text" name="pincode" id="pincode" value="313324">
                </div>
                <div class="area">
                    <label for="area">Area : </label>
                    <input type="text" name="area" id="area" value="mukharjee choraha">
                </div>
            </div>
            <div class="terms" style="display: block; text-align: center;">
                <input type="checkbox" name="terms" id="terms" required>
                <label for="terms">Accept Terms & conditions</label>
            </div>
            <div class="register-button">
                <button type="submit">Register For Ecommerce</button>
            </div>
        </form>
        <div class="next-button">
            <button>Scroll Down</button>
        </div>
        <div class="signin-button">
            <button>Sign In Instead</button>
        </div>
    </div>
    
    <script src="../../scripts/registrationScript.js"></script>
</body>
</html>
