<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../../css/loginStyle.css">
</head>
<body>
    <nav>
        <div class="logo"><a href="/"> <img src="../../assets/logo.png" alt="logo" width="70"> </a></div>
        <div class="heading">
            <p>Sign In</p>
        </div>
    </nav>

    <div class="container">
        <div class="heading" style="margin-bottom: 30px;">
            <h1>Sign In</h1>
        </div>
        <form action="" class="signin-details" method="post">
            <div class="email">
                <label for="email">Email : </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="password">
                <label for="password">Password : </label>
                <input type="password" name="password" id="password">
            </div>
            <div class="forgot-password">
                <a href="/passwordRecoveryPage">Forgot Password</a>
            </div>
            <div class="signin-button">
                <button>Sign In</button>
            </div>
            <div class="register-button">
                <button type="button">Register Instead</button>
            </div>
        </form>
        <script src="../../scripts/loginScript.js"></script>
</body>
</html>
