<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="../../css/passwordRecoveryStyle.css">
</head>
<body>
    <nav>
        <div class="logo"><a href="/"> <img src="../../assets/logo.png" alt="logo" width="70"> </a></div>
        <div>
            Password Recovery
        </div>
    </nav>
    <div class="container">
        <div class="heading" style="margin-bottom: 30px;">
            <h1>PASSWORD RECOVERY</h1>
        </div>
        <form action="" class="recovery-procedure">
            <div class="email">
                <div style="display: flex; align-items: center; flex-direction: row; gap: 10px;">
                    <label for="email">Email : </label>
                </div>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="email-code">
                <label for="emailCode">Email Code : </label>
                <div>
                    <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; gap: 5px;">
                        <input type="number" name="emailCode" id="emailCode" required placeholder="ENTER CODE" style="width: 100%;">
                        <button type="button" class="email-verify-button">verify</button>
                    </div>
                    <button type="button" class="send-code-button">Send Code</button>
                </div>
            </div>

            <div class="password">
                <label for="password">New Password : </label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="retype-password">
                <label for="retypePassword">Retype Password : </label>
                <input type="password" name="retypePassword" id="retypePassword" required>
            </div>
            <div class="save-continue-button">
                <button style="background-color: rgb(0, 193, 252);
                border: 1px solid #ccc;
                text-align: center;
                padding: 10px 15px;
                border-radius: 6px;">Save & Continue</button>
            </div>
        </form>
        <div class="next-button">
            <button>Scroll Down</button>
        </div>
        <div class="signin-button">
            <button>Sign In Instead</button>
        </div>
    </div>
    <script src="../../scripts/passwordRecoveryScript.js"></script>
</body>
</html>
