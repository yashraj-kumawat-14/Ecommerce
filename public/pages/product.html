<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}</title>
    <link rel="stylesheet" href="../../css/productStyle.css">
</head>
<body>
    <nav>
        <div class="logo"><a href="/"> <img src="../../assets/logo.png" alt="logo" width="70"> </a></div>
        <div class="search-bar">
            <input type="text" placeholder="Search Here">
            <img src="../../assets/search.png" alt="search">
        </div>
        <div class="account-specific">
            <div class="location"><img src="../../assets/location.png" alt="location" width="30"></div>
            <div class="recent-orders"><img src="../../assets/recent-orders.png" alt="recent orders" width="100"></div>
            <div class="account"><img src="../../assets/assets/user.png" alt="account" width="50"></div>
        </div>
    </nav>

    <div class="container" data-id="{{productId}}">
        <div class="product-details-container">
            <div class="product-details-heading">
                <h1>Product Details :</h1>
            </div>
            <div class="product-img">
                <img src="../../assets/{{id}}.jpg" alt="Product Image">
            </div>
            <div class="product-specifications">
                <div class="product-name">
                    <strong>Name : </strong>
                    <p>{{name}}</p>
                </div>
                <div class="product-price">
                    <strong>Price : </strong>
                    <p>{{price}}</p>
                </div>
                <div class="delievery-date">
                    <strong>Delievery Available On : </strong>
                    <p>{{expectedDelievery}}</p>
                </div>
                <div class="product-description">
                    <strong>Description : </strong>
                    <p>{{description}}</p>
                </div>
            </div>
        </div>

        <div class="buying-details-container">
            <div class="product-details-heading">
                <h1>Checkout :</h1>
            </div>
            <div class="product-img">
                <img src="../../assets/{{id}}.jpg" alt="Product Image">
            </div>
            <div class="product-name">
                <strong>Name : </strong>
                <p>{{name}}</p>
            </div>
            <div class="delievery-address">
                <div class="delievery-logo">
                    <img src="../../assets/location.png" alt="Delievery logo">
                    <strong>Delievery Address</strong>
                </div>
                <div class="state">
                    <label for="state">State : </label>
                    <input type="text" name="state" id="state" value="{{state}}" readonly>
                </div>
                <div class="city">
                    <label for="city">City : </label>
                    <input type="text" name="city" id="city" value="{{city}}" readonly>
                </div>
                <div class="area">
                    <label for="area">Area : </label>
                    <input type="text" name="area" id="area" value="{{area}}" readonly>
                </div>
                <div class="mobile">
                    <label for="mobile">Mobile : </label>
                    <input type="text" name="mobile" id="mobile" value="{{mobile}}" readonly>
                </div>
                <div class="total-cost">
                    <strong>Total Cost : </strong>
                    <p>{{totalCost}}</p>
                </div>
            </div>
            <button type="button" class="buy-now-button">Buy Now</button>
        </div>

    </div>

<script src="../../scripts/productScript.js"></script>
</body>
</html>
