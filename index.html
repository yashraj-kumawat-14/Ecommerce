<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yashraj E-commerce platform</title>
        <link rel="stylesheet" href="../../css/style.css">
    </head>
    <body>
        <nav>
            <div class="logo"><a href="/"> <img src="./assets/logo.png" alt="logo" width="70"> </a></div>
            <div class="search-bar">
                <input type="text" placeholder="Search Here">
                <img src="./assets/search.png" alt="search">
            </div>
            <div class="account-specific">
                <div class="location"><img src="./assets/location.png" alt="location" width="30"></div>
                <div class="recent-orders"><img src="./assets/recent-orders.png" alt="recent orders" width="100"></div>
                <div class="account"><img src="./assets/user.png" alt="account" width="50"></div>
            </div>
        </nav>
        <div class="container">
            <div class="categories-container" id="categories-container-id">
                <div class="heading">
                    <h1>Categories</h1>
                </div>
                <div class="categories">
                    <div class="category">
                        <div class="category-image">
                            <img src="./assets/electronics.jpg" alt="Electronics">
                        </div>
                        <div class="category-details">
                            <div class="category-name">
                                <p>Electronics</p>
                            </div>
                        </div>
                    </div>
                    <div class="category">
                        <div class="category-image">
                            <img src="./assets/mobiles.jpg" alt="Mobiles">
                        </div>
                        <div class="category-details">
                            <div class="category-name">
                                <p>Mobiles</p>
                            </div>
                        </div>
                    </div>
                    <div class="category">
                        <div class="category-image">
                            <img src="./assets/furniture.jpg" alt="Furniture">
                        </div>
                        <div class="category-details">
                            <div class="category-name">
                                <p>Furniture</p>
                            </div>
                        </div>
                    </div>
                    <div class="category">
                        <div class="category-image">
                            <img src="./assets/clothes.jpg" alt="Clothes">
                        </div>
                        <div class="category-details">
                            <div class="category-name">
                                <p>Clothes</p>
                            </div>
                        </div>
                    </div>
                    <div class="category">
                        <div class="category-image">
                            <img src="./assets/toys.jpg" alt="Toys">
                        </div>
                        <div class="category-details">
                            <div class="category-name">
                                <p>Toys</p>
                            </div>
                        </div>
                    </div>
                    <div class="category">
                        <div class="category-image">
                            <img src="./assets/makeup.jpg" alt="Makeup">
                        </div>
                        <div class="category-details">
                            <div class="category-name">
                                <p>Makeup</p>
                            </div>
                        </div>
                    </div>
                    <div class="category">
                        <div class="category-image">
                            <img src="./assets/stationary.jpg" alt="Stationary">
                        </div>
                        <div class="category-details">
                            <div class="category-name">
                                <p>Stationary</p>
                            </div>
                        </div>
                    </div>
                    <div class="category">
                        <div class="category-image">
                            <img src="./assets/laptops.jpg" alt="Laptops">
                        </div>
                        <div class="category-details">
                            <div class="category-name">
                                <p>Laptops</p>
                            </div>
                        </div>
                    </div>
                    <div class="category">
                        <div class="category-image">
                            <img src="./assets/utensils.jpg" alt="Utensils">
                        </div>
                        <div class="category-details">
                            <div class="category-name">
                                <p>Utensils</p>
                            </div>
                        </div>
                    </div>
                    <div class="category">
                        <div class="category-image">
                            <img src="./assets/petfood.jpg" alt="Pet Food">
                        </div>
                        <div class="category-details">
                            <div class="category-name">
                                <p>Pet Food</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
         <script src="../../scripts/script.js"></script>
    </body>
</html>
