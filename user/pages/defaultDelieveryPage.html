<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Delievery Details</title>
    <link rel="stylesheet" href="../../css/defaulDelieveryStyle.css">
</head>
<body>
    <nav>
        <div class="logo"><a href="/"> <img src="../../assets/logo.png" alt="logo" width="70"> </a></div>
        <div class="search-bar">
            <input type="text" placeholder="Search Here">
            <img src="../../assets/search.png" alt="search">
        </div>
        <div class="account-specific">
            <div class="location"><img src="../../assets/location.png" alt="location" width="30"></div>
            <div class="recent-orders"><img src="../../assets/recent-orders.png" alt="recent orders" width="100"></div>
            <div class="account"><img src="../../assets/user.png" alt="account" width="50"></div>
        </div>
    </nav>
    <div class="container">
        <div class="heading">
            <h1>DEFAULT DELIEVERY ADDRESS</h1>
        </div>
        <div class="delievery-details-container">
            <div class="edit" style="display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;">
                <img src="../../assets/edit.png" alt="edit">
            </div>
            <div class="country">
                <label for="country">Country : </label>
                <img src="../../assets/india.png" alt="Flag" id="country-flag">
                <input type="text" readonly value="{{country}}" name="country">
            </div>
            <div class="state">
                <label for="state">State : </label>
                <input type="text" name="state" id="state" value="{{state}}">
            </div>
            <div class="city">
                <label for="city">City : </label>
                <input type="text" name="city" id="city" value="{{city}}">
            </div>
            <div class="pincode">
                <label for="pincode">Pincode : </label>
                <input type="text" name="pincode" id="pincode" value="{{pincode}}">
            </div>
            <div class="area">
                <label for="area">Area : </label>
                <input type="text" name="area" id="area" value="{{area}}">
            </div>
            <div class="mobile">
                <label for="mobile">Mobile for contact: </label>
                <input type="text" name="mobile" id="mobile" value="{{mobile}}">
            </div>
            <button>Update Delievery Address</button>
        </div>
    </div>
    <script src="../../scripts/defaulDelieveryScript.js"></script>
</body>
</html>
